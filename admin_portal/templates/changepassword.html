{% extends "admin_base.html" %}


{% block admin_content %}
     <!-- Sidebar -->
     {% include "partials/sidebar.html" %}
    
     <!-- Main Content -->
     <div class="main-content" id="mainContent">
       {% include "partials/header.html" %}

        <div class="container-fluid">
            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Change Password Tab -->
                <div class="tab-pane fade show active" id="change-password">
                    <div class="row">
                        <div class=" col-12">
                            <div class="card card-rect">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">Change Password</h5>
                                    <form action="/change-password" method="POST">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Current Password</label>
                                            <input type="password" class="form-control form-control-rect" id="currentPassword" name="current_password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">New Password</label>
                                            <input type="password" class="form-control form-control-rect" id="newPassword" name="new_password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                            <input type="password" class="form-control form-control-rect" id="confirmPassword" name="confirm_password" required>
                                        </div>
                                        <button type="submit" class="btn btn-rect btn-primary">Update Password</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Update Profile Tab -->
                <div class="tab-pane fade" id="update-profile">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="card card-rect">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">Update Profile</h5>
                                    <form action="/update-profile" method="POST" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">Full Name</label>
                                            <input type="text" class="form-control form-control-rect" id="fullName" name="full_name" value="John Doe" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control form-control-rect" id="email" name="email" value="john.doe@example.com" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="profilePicture" class="form-label">Profile Picture</label>
                                            <input type="file" class="form-control form-control-rect" id="profilePicture" name="profile_picture" accept="image/*">
                                        </div>
                                        <div class="mb-3">
                                            <label for="phoneNumber" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control form-control-rect" id="phoneNumber" name="phone_number" value="+1234567890">
                                        </div>
                                        <button type="submit" class="btn btn-rect btn-primary">Update Profile</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock admin_content %}
