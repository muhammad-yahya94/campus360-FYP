{% extends "admin_base.html" %}


{% block admin_content %}
     <!-- Sidebar -->
     {% include "partials/sidebar.html" %}
    
     <!-- Main Content -->
     <div class="main-content" id="mainContent">
       {% include "partials/header.html" %}

        <div class="container-fluid">
            <!-- CRUD Actions -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-rect btn-primary me-md-2" data-bs-toggle="modal" data-bs-target="#addFacultyModal">
                            <i class="fas fa-plus me-1"></i> Add New
                        </button>
                        <button class="btn btn-rect btn-outline-secondary me-md-2">
                            <i class="fas fa-file-export me-1"></i> Export
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-8 col-12 mb-3 mb-md-0">
                    <div class="input-group search-box">
                        <input type="text" class="form-control form-control-rect" placeholder="Search faculties..." id="searchInput">
                        <button class="btn btn-rect btn-primary" type="button">
                            <i class="fas fa-search"></i> <span class="d-none d-md-inline">Search</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <select class="form-select form-control-rect" id="statusFilter">
                        <option value="">Filter by status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Faculties Table -->
            <div class="row">
                <div class="col-12">
                    <div class="card card-rect">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="facultyTable">
                                        <!-- Populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center mt-4 flex-wrap" id="pagination">
                                    <!-- Populated by JavaScript -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Faculty Modal -->
    <div class="modal fade" id="addFacultyModal" tabindex="-1" aria-labelledby="addFacultyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFacultyModalLabel">Add New Faculty</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFacultyForm">
                        <div class="mb-3">
                            <label for="facultyName" class="form-label">Faculty Name</label>
                            <input type="text" class="form-control form-control-rect" id="facultyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="facultyDescription" class="form-label">Description</label>
                            <textarea class="form-control form-control-rect" id="facultyDescription" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="facultyStatus" class="form-label">Status</label>
                            <select class="form-select form-control-rect" id="facultyStatus" required>
                                <option value="Active" selected>Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-rect btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-rect btn-primary" onclick="addFaculty()">Save Faculty</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Faculty Modal -->
    <div class="modal fade" id="editFacultyModal" tabindex="-1" aria-labelledby="editFacultyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFacultyModalLabel">Edit Faculty</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editFacultyForm">
                        <input type="hidden" id="editFacultyId">
                        <div class="mb-3">
                            <label for="editFacultyName" class="form-label">Faculty Name</label>
                            <input type="text" class="form-control form-control-rect" id="editFacultyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFacultyDescription" class="form-label">Description</label>
                            <textarea class="form-control form-control-rect" id="editFacultyDescription" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editFacultyStatus" class="form-label">Status</label>
                            <select class="form-select form-control-rect" id="editFacultyStatus" required>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-rect btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-rect btn-primary" onclick="updateFaculty()">Update Faculty</button>
                </div>
            </div>
        </div>
    </div>

   {% endblock %}
