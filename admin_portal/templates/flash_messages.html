{% if messages %}
<div id="toast-messages" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    {% for message in messages %}
    <div class="toast align-items-center text-bg-{{ message.tags|default:'primary' }} border-0 show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    // Auto-hide toasts after 5 seconds
    setTimeout(() => {
        document.querySelectorAll('#toast-messages .toast').forEach(toast => {
            toast.classList.remove('show');
            toast.classList.add('hide');
        });
    }, 5000);
</script>
{% endif %}
