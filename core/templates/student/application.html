<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Page - Campus360</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .sidebar-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      color: #e0e7ff;
      text-decoration: none;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar nav a .icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .sidebar nav a.active {
      background: #00ddeb;
      color: #1e3c72;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex: 1;
      background: #ffffff;
      border-radius: 20px 0 0 20px;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
    }

    .main-content h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 30px;
      background: linear-gradient(to right, #1e3c72, #00ddeb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ddeb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Degree Details */
    .degree-details {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-in;
    }

    .degree-details h3 {
      font-size: 1.5rem;
      color: #1e3c72;
      margin-bottom: 15px;
    }

    .degree-details p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .degree-details p:hover {
      color: #00ddeb;
    }

    /* Write Application Section */
    .write-application-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .write-application-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00ddeb;
      color: #1e3c72;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .write-application-btn:hover {
      background: #1e3c72;
      color: #ffffff;
    }

    /* Applications Table */
    .applications-table {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in;
    }

    .applications-table h3 {
      font-size: 1.5rem;
      color: #1e3c72;
      margin-bottom: 15px;
    }

    table {
      width: ¬†W-full;
      border-collapse: separate;
      border-spacing: 0;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background: #f8f9fa;
      color: #1e3c72;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    td {
      border-bottom: 1px solid #e9ecef;
      color: #333;
    }

    tr:nth-child(even) {
      background: #f8f9fa;
    }

    tr:hover {
      background: #e0f7fa;
      transition: background 0.3s;
    }

    .status {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .status.pending {
      background: #fff3cd;
      color: #856404;
    }

    .status.approved {
      background: #d4edda;
      color: #155724;
    }

    .status.rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .view-btn {
      padding: 6px 12px;
      background: #1e3c72;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s;
    }

    .view-btn:hover {
      background: #00ddeb;
      color: #1e3c72;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
        padding: 20px;
        border-radius: 10px 0 0 10px;
      }

      .main-content h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        padding: 15px;
      }

      .main-content {
        margin-left: 0;
        padding: 15px;
        border-radius: 0;
      }

      table {
        font-size: 0.85rem;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
