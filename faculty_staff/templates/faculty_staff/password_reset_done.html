{% extends 'faculty_staff/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4">Password Reset Email Sent</h2>
            
            <div class="alert alert-success mb-4">
                <div class="flex-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <label>We've emailed you instructions for setting your password. If an account exists with the email you entered, you should receive them shortly.</label>
                </div>
            </div>
            
            <p class="mb-4">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
            
            <div class="card-actions justify-end">
                <a href="{% url 'faculty_staff:login' %}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
