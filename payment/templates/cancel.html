<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #D27328;
            --light: #fff5ee;
            --dark: #181d38;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffffff; /* Clean white background */
            color: var(--dark);
            line-height: 1.6;
        }

        /*** Section Title ***/
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            position: relative;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .section-title::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 3px;
            background: var(--primary);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /*** Content Area ***/
        .cancel-content {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
        }

        .cancel-content p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /*** Button ***/
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #b85f1f;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(210, 115, 40, 0.3);
        }

        /*** Responsive Adjustments ***/
        @media (max-width: 767.98px) {
            .cancel-content {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .btn-primary {
                width: 100%;
                padding: 0.5rem;
            }
        }

        @media (max-width: 575.98px) {
            .section-title {
                font-size: 1.2rem;
            }

            .cancel-content p {
                font-size: 1rem;
            }
        }
    </style>
    <!-- Load Nunito font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="section-title text-danger">Payment Canceled</h1>
                <div class="cancel-content">
                    <p>Your payment was not completed. Please try again to proceed with your application.</p>
                    <a href="{% url 'my_applications' %}" class="btn btn-primary">View My Applications</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
