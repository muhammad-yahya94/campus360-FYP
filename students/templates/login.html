<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h3 class="card-title text-center text-2xl font-bold">Student Login</h3>
                <form method="post" action="{% url 'students:login' %}">
                    {% csrf_token %}
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Email address</span>
                        </label>
                        <input type="email" class="input input-bordered w-full" id="username" name="username" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-control w-full mt-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" class="input input-bordered w-full" id="password" name="password" placeholder="Password" required>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-4">
                                {{ message }}
                                <button type="button" class="btn btn-sm btn-circle btn-ghost" onclick="this.parentElement.remove()">✕</button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% if error %}
                        <div class="alert alert-error mt-4">
                            {{ error }}
                            <button type="button" class="btn btn-sm btn-circle btn-ghost" onclick="this.parentElement.remove()">✕</button>
                        </div>
                    {% endif %}
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- DaisyUI Theme Switcher -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitcher = document.createElement('div');
            themeSwitcher.className = 'fixed top-4 right-4';
            themeSwitcher.innerHTML = `
                <button class="btn btn-square btn-ghost" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            `;
            document.body.appendChild(themeSwitcher);
        });

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        }
    </script>
</body>
</html>
