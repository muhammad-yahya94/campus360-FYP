<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Campus360</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 0.75rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #ecfdf5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #10b981;
            font-size: 2.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-lg card text-center">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mb-3">Password Reset Successful!</h1>
            
            <p class="text-gray-600 mb-6">
                Your password has been successfully updated. You can now log in with your new password.
            </p>
            
            <div class="mt-8">
                <a href="{% url 'students:login' %}" 
                   class="btn-primary inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white hover:shadow-md">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Go to Login Page
                </a>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-100">
                <p class="text-sm text-gray-500">
                    Having trouble? 
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Contact Support
                    </a>
                </p>
            </div>
        </div>
        
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; {% now "Y" %} Campus360. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
