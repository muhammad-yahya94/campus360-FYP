{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4">Password Reset Email Sent</h2>
            
            <div class="alert alert-success">
                <div class="flex-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <label>We've sent you an email with instructions to reset your password. Please check your inbox and spam folder.</label>
                </div>
            </div>
            
            <div class="card-actions justify-end mt-4">
                <a href="{% url 'students:login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
