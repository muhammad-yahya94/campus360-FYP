{% extends "admin/login.html" %}
{% load static %}

{% block content %}
<div id="content-main" class="flex justify-center items-center h-screen">
    <div class="card w-96 shadow-lg bg-base-100">
        <div class="card-body">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <form action="{{ app_path }}" method="post" id="login-form">
                {% csrf_token %}
                <div class="form-control">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form-control mt-4">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">Log in</button>
                </div>
                <div class="form-control mt-4 text-center">
                    <a href="{% url 'password_reset' %}" class="text-sm text-primary hover:text-primary-focus">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
